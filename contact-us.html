<!DOCTYPE html>
<html lang="en">

<!-- Meta Data, Link and Title details -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oaks Taverners Cricket Club, a social cricket club based in Dublin, Ireland">
    <meta name="keywords" content="Oaks Taverners Cricket Club, cricket club, Taverners, Dublin, Ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Oaks Taverners Cricket Club</title>
</head>

<body>

    <!-- Header -->

    <header>
        <h1 id="logo">Oaks Taverners <br> Cricket Club</h1>

        <!-- Sigil -->

        <div id="sigil">
            <img src="assets/images/sigil.png" alt="Coat of arms of an oak tree" id="sigil">
        </div>

        <!-- Navagation Menu -->

        <nav id="menu">
            <ul>

                <li>
                    <a href="contact-us.html" class="active">Contact Us</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="about-us.html">About Us</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us form and image -->

    <section id="contact-us">
        <form method="post" action="oakstavern@gmail.com" class="contact-us-form">
            <h2>Contact Us!</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="text-input" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email-address" class="text-input" required>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="Subject" class="text-input" required>
            <label for="Message">Message</label>
            <textarea name="Message" id="message" cols="30" rows="10" class="text-input" type="text"
                required></textarea>
            <label for="email-updates">Email updates</label>
            <input type="checkbox" id="email-updates" name="email-updates" value="yes">
            <input type="submit" value="Submit" class="submit-button">
        </form>

        <!-- Address Block -->

        <div id="address">
            <h2>Address</h2>
            <p>21 Two Oaks Avenue<br>Boden Park<br>Knocklyon<br>D14 U8RV</p>
            <br>
            <p><i class="fa-solid fa-phone"></i> <strong>Contact: 086 523 6677</strong>
            <p>
        </div>
    </section>

    <!-- Map -->

    <section>
        <div><iframe id="map"
                src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=en&amp;q=%20Two%20Oaks+(Oaks%20Cricket%20Club)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
        </div>
    </section>

    <!-- Footer -->

    <footer>
        <div>
            <ul id="social-links">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!--Font awesome-->

    <script src="https://kit.fontawesome.com/073846a99f.js" crossorigin="anonymous"></script>
</body>

</html>
